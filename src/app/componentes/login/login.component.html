<form action="">
    <p-card header="Ingresar" [style]="{width:'400px'}">
        <div class="field">
            <label for="email">Correo Electrónico</label>
            <input type="text" pInputText class="w-full" formControlName="email" placeholder="Ingresar email"/>
        </div>
        <div class="field">
            <label for="password">Contraseña</label>
            <p-password  [toggleMask]="true" class="ng-invalid ng-dirty"></p-password>
        </div>
        <div class="field">
            <p-button label="Ingresar" severity="help" class="w-full"></p-button>
        </div>
        <div class="mt-2">
            ¿Ya tienes cuenta? <a routerLink="/register">Registrate</a>
        </div>
    </p-card>
</form>
