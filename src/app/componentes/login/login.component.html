<form [formGroup]="loginForm">
    <p-card header="Ingresar" [style]="{width:'400px'}">
        <div class="field">
            <label for="email">Correo Electrónico</label>
            <input type="text" pInputText class="w-full" formControlName="email" placeholder="Ingresar email"/>
        </div>

        <small *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.hasError('required')">Se requiere correo electrónico</div>
            <div *ngIf="email.hasError('email')">Correo Incorrecto</div>
        </small>

        <div class="field">
            <label for="password">Contraseña</label>
            <p-password  [toggleMask]="true" class="ng-invalid ng-dirty"></p-password>
        </div>

        <small *ngIf="password.invalid && (password.dirty || password.touched)">
            <div *ngIf="password.hasError('required')">Se requiere correo electrónico</div>
            <div *ngIf="password.hasError('email')">Correo Incorrecto</div>
        </small>

        <div class="field">
            <p-button label="Ingresar" severity="help" class="w-full"></p-button>
            <!--[disabled]="loginForm.invalid"-->
        </div>
        <div class="mt-2">
            ¿Ya tienes cuenta? <a routerLink="/register">Registrate</a>
        </div>
    </p-card>
</form>
