<form [formGroup]="loginForm" (ngSubmit)="login()">
    <p-card header="Ingresar" [style]="{width:'400px'}">
        <div class="field">
            <label for="email">Correo Electrónico</label>
            <input type="text" pInputText class="w-full" formControlName="email" placeholder="Ingresar email"/>
        </div>

        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="bloc, p-error">
            <div *ngIf="email.hasError('required')">Ingresa Email</div>
            <div *ngIf="email.hasError('email')">Email incorrecto</div>
        </small>

        <div class="field">
            <label for="password">Contraseña</label>
            <p-password  [toggleMask]="true" class="ng-invalid ng-dirty" formControlName="password"></p-password>
        </div>

        <small *ngIf="password.invalid && (password.dirty || password.touched)">
            <div *ngIf="password.hasError('required')">Ingresar Contraseña</div>
            <div *ngIf="password.hasError('password')">Contraseña Incorrecta</div>
        </small>

        <div class="field">
            <p-button label="Ingresar" severity="help" class="w-full" type="submit"></p-button>
        </div>
        
        <div class="mt-2">
            ¿Ya tienes cuenta? <a routerLink="/register">Registrate</a>
        </div>
    </p-card>
</form>
